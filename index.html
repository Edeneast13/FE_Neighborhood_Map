<!DOCTYPE html>
<html>
	<head>
		<title>Neighborhood Map: Dumbo</title>
		<meta charset="utf-8">
		<meta name="author" content="Brian Roper">
        <meta name="viewport" content="width=device-width,initial-scale=1">
		
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<header class="row top">
				<div>
					<h1 class="col-md-12 map_title">Neighborhood Map: Dumbo Brooklyn</h1>
				</div>
			</header> <!-- /.row -->
			<div class="row middle">
				<div class="col-md-4">
					<h3 class="search_bar">
						Search: 
						<input data-bind="textInput: searchParam, valueUpdate: 'afterkeydown'">
					</h3>
					<ul class="search_list" data-bind="foreach: searchQuery">
						<li data-bind="text: title, click: $parent.titleClick"></li>
					</ul>
				</div>
				<div id="map" class="col-md-8"></div>
			</div> <!-- /.row -->
			<header>
				<div class="row summary">
				<div class="col-md-12">
					
					<div id="wiki" data-bind="text: wikiInfo">
				</div>
			</div> 
			</header> <!-- /.row -->
			<header>
				<div class="row feed center-block">
					<div class="col-md-12">
                        <div data-bind="html: instaDiv"></div>
						
						<div id="instaerror" data-bind="text: instaErrorText"></div>
					</div>
				</div>
			</header>
			<footer class="row bottom">
				<div class="footer col-md-12">
					<p>Built by Brian Roper</p>
				</div>
			</footer> <!-- /.row -->
		</div>

		<script src="js/instafeed.min.js"></script>
	    <script src="js/jquery-3.2.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/knockout-3.4.2.js"></script>
		<script src="js/main.js"></script>

		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAWYW-AOwQ_YeljAMH8ZhR-tv-MPAg-rI&callback=initialize" onerror="mapErrorHandling()">
	    </script>
    </body>
</html>
